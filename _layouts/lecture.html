<!DOCTYPE html>
<html lang="en">
  <head>
  {% include head.html %} 
  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  </head>
  <body id="page-top">
    <div id="container" data-role="page">
    {% include nav.html %}
    <div id="content"  class="ui-content">
      {% include lecture_next_prev_links.html %}
      <h1>{{page.num}}, {{ page.date | date: "%a %m/%d" }}</h1>
      <p class="topic-summary">{{ page.desc }}</p>
      {{ content }}
    </div><!-- content -->
    {% include footer.html %}
    </div><!-- container -->
  </body>
</html>
