plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

course: "CS32"
qtr: "W19"
quarter: "Winter 2019"
piazza_url: https://piazza.com/class/jqfzha6bpro23q
gauchospace_course_page:
gradescope_class_url: https://www.gradescope.com/courses/34776

ta_list: "Kevin, Sirius"
ta_list_full: "Kevin Burk, Sirius Zhang"
mentors_list: "Chandler Forrest, Eric Freilafert, Junayed Naushad"
discussion_section_times: "1pm, 2pm, 3pm, or 4pm"

github_url: https://github.com/ucsb-cs32/w19
mentor_url:

on_campus: http://proquest.safaribooksonline.com
off_campus: http://proquest.safaribooksonline.com.proxy.library.ucsb.edu:2048

submit_cs_course:

start_week: 1
start_date: 2019-01-06 00:00:00.00-7:00
num_weeks: 10
extra_exam_week: true
sections: "1pm, 2pm, 3pm, 4pm"

cal_dates: >
  [
  {"label":"First day of Spring Quarter", "date":"2019-01-07" },
  {"label":"Univ Holiday: MLK Jr. Day", "date":"2019-01-21" },
  {"label":"Univ Holiday: Presidents' Day", "date":"2019-02-18" },
  {"label":"Last day of instruction", "date":"2019-03-15" },
  {"label":"Finals Begin", "date":"2019-03-16" },
  {"label":"Finals End", "date":"2018-03-22" },
  {"label":"Last day to drop (11pm)", "date":"2019-02-04" }
  ]


kramdown:
   parse_block_html: true
   default_lang: python

exclude:
   - vendor
   - _hwk/keep
   - _lab/keep
   - _exam/keep
   - _lectures/keep
   - _info/keep        

timezone: America/Los_Angeles

collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  labWIP:
    output: true
    permalink: /labWIP/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  - 
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  - 
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  - 
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  - 
    scope:
      path: ""
      type: labWIP
    values:
      layout: lab
  - 
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  - 
    scope:
      path: ""
      type: info
    values:
      layout: info
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout
